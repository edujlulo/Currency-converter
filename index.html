<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="creator">Made by: Eduardo Lulo</p>
    <div id="container">
      <img src="img/currencies.png" alt="Currencies" id="img-currencies" />
      <h1>Real-Time Currency Converter</h1>
      <input type="number" id="input1" />
      <button id="button-currency1" class="button-currency">
        Pound Sterling</button
      ><br />
      <img src="img/convert.png" alt="Convert" id="img-converter" /><br />
      <input type="number" id="input2" />
      <button id="button-currency2" class="button-currency">Euro</button>
      <p class="exchange-rate">Exchange rate: 1.1541</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
